{% extends 'feedpage/../base.html' %}
{% load  static %} 
{% block content %}
<script src="{% static 'tag/detail.js' %}"></script>
<div>
  <a href="{% url 'feedpage:index' %}">home</a>
  <h1 class="tag-value">{{tag.content}}</h1>
  <input class="tag-input" type="text" name="content" value='{{tag.content}}'/>
  <button onClick="onEditTag({{tag.id}})">태그 수정</button>
  <form action="{% url 'tag:delete' id=tag.id %}" method="POST">
    {% csrf_token %}
    <button>태그 삭제</button>
  </form>
<div>
<h3>게시글 목록</h3>
<div>
  {% for feed in feeds %}
    <a href="{% url 'feedpage:show' id=feed.id %}">{{feed.title}}</a> </br>
  {% endfor %}
</div>
{% endblock content %}
